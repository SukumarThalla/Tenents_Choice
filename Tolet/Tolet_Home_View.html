  <body>
    <div class="fluid-container bg-container">
      <div class="row main-container">
        <div class="col-12 text-center">
          <h1 class="main-heading">Upload your house details</h1>
        </div>
        <div class="col-12 mt-3">
          <form class="form-container" method="post" action="./upload_details1.php" id="formId" >
            <label for="stateId" class="label-text"
              >State</label
            >
            <select class="form-control" id="stateId">
              <option selected value="AndhraPradesh">AndhraPradesh</option>
            </select>
            <div class="form-group mt-1">
              <label  class="label-text" for="districtId">District</label>
              <input
                type="text"
                class="form-control"
                id="districtId"
                placeholder="Enter your district"
              />
            </div>
            <div class="form-group">
              <label for="addressId" class="label-text"
                >Address</label
              >
              <textarea
                class="form-control"
                id="addressId"
                rows="3"
                placeholder="Address"
              ></textarea>
            </div>
            <div class="form-group mt-1">
              <label for="ownerId" class="label-text"
                >Your Name</label
              >
              <input
                type="text"
                class="form-control"
                id="ownerId"
                placeholder="Enter ur Name"
              />
            </div>
            <div class="form-group mt-1">
              <label for="bhkId" class="label-text"
                >Type-(BHK)</label
              >
              <input
                type="number"
                class="form-control"
                id="bhkId"
                placeholder="Example:-2BHK"
              />
            </div>
            <div class="form-group">
              <label for="houseDescId" class="label-text"
                >House Description</label
              >
              <textarea
                class="form-control"
                id="houseDescId"
                rows="3"
                placeholder="House Description"
              ></textarea>
            </div>

            <div class="col-12">
              <h1 class="contact-details">Contact Details</h1>
            </div>
            <div class="contact-container">
              <div class="form-group m-1">
                <label for="phoneId" class="label-text"
                  >Phone No:-
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="phoneId"
                  placeholder="enter your district"
                />
              </div>
              <div class="form-group m-1">
                <label for="emailId" class="label-text"
                  >Email:-
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="emailId"
                  placeholder="enter your district"
                />
              </div>
            </div>
            <p id="errorId" class="error"></p>
            <div class="mt-2">
              <button type="submit" class="btn btn-primary">SUBMIT</button>
              
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      let form = document.getElementById("formId");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        validateDetails();
      });

      function validateDetails(){

        let state=document.getElementById("stateId").value.trim();
        let district=document.getElementById("districtId").value.trim();
        let address=document.getElementById("addressId").value.trim();
        let ownerName=document.getElementById("ownerId").value.trim();
        let bhkno=document.getElementById("bhkId").value.trim();
        let houseDesc=document.getElementById("houseDescId").value.trim();
        let phoneno=document.getElementById("phoneId").value.trim();
        let email=document.getElementById("emailId").value.trim();
        let error=document.getElementById("errorId");

        if(district==""){
            error.textContent="* District cannot be empty..."
            return;
        }
        if(address==""){
            error.textContent="* Address cannot be empty..."
            return;
        }
        if(ownerName==""){
            error.textContent="* Owner name cannot be empty..."
            return;
        }
        if(bhkno==""){
            error.textContent="* BHK no  cannot be empty..."
            return;
        }
        if(houseDesc==""){
            error.textContent="* House desc cannot be empty..."
            return;
        }
        if(phoneno==""){
            error.textContent="* Phone no cannot be empty..."
            return;
        }
        if(email==""){
            error.textContent="* Email cannot be empty..."
            return;
        }

        alert("Successfully Uploaded Details")

        form.submit();
        
        window.location.replace("./text.html")


        


      }

    </script>
